<%@ page language="java" contentType="text/html; charset=utf-8" pageEncoding="utf-8"%>
　　<html>
　　<head>
　　<title>HTML标题</title>
　　<script type="text/JavaScript">
　　function s(){
　　	alert("JavaScript Alert!");
　　}
　　function d(){
　　	confirm("JavaScript Confirm!")
　　}
　　function f(){
　	　	prompt("JavaScript Prompt!")
　　}
　　</script>
　　</head>
　　<body>
　　JavaScript Alert/Confirm/Prompt
　　<br/><br/>
　　<input type="button" value="JavaScript Alert" onclick="s()">
　　<br/>
　　<input type="button" value="JavaScript Confirm" onclick="d()">
　　<br/>
　　<input type="button" value="JavaScript Prompt" onclick="f()">
　　</body>
　　</html>
